<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Loops from 0 to 4.
     
        // Prints a message and the current i value to the console.
      
      for (var i = 0; i < 5; i++) {
        console.log("I am " + i);
      }


    </script>
    
  </body>
</html>
