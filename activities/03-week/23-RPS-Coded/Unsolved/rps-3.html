<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Part 2</title>
  </head>

  <body>
    <div id="game">
      <p id="directions-text">Press r, p, or s, to start playing!</p>
      <p id="wins"></p>
      <p id="losses"></p>
      <p id="ties"></p>
      <p id="user-choice-text"></p>
      <p id="computer-choice-text"></p>
    </div>

    <script type="text/javascript">
      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var computerChoices = ["r", "p", "s"];

      // Create variables that hold references to the places in the HTML where we want to display our results.
      var wins = 0;
      var losses = 0;
      var ties = 0;

      var directionText = document.getElementById("directions-text");
      var winsText = document.getElementById("wins");
      var lossesText = document.getElementById("losses");
      var tiesText = document.getElementById("ties");
      var userChoiceText = document.getElementById("user-choice-text");
      var computerChoiceText = document.getElementById("computer-choice-text");

      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
        // Determines which key was pressed.
        var userGuess = event.key;

        // Randomly chooses a choice from the options array. This is the Computer's guess.

        // var computerGuess = computerChoices[Math.floor(Math.random() * 3)];
        var computerGuess =
          computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if (userGuess === "r" || userGuess === "p" || userGuess === "s") {
          // If we choose rock and comp chooses scissors, increment our wins.
          if (userGuess === "r" && computerGuess === "s") {
            wins++;
          }
          // If we choose rock and comp chooses paper, increment our losses.
          if (userGuess === "r" && computerGuess === "p") {
            losses++;
          }
          // If we choose rock and comp chooses paper, increment our losses.
          if (userGuess === "r" && computerGuess === "r") {
            ties++;
          }

          // Paper section

          // If we choose rock and comp chooses scissors, increment our wins.
          if (userGuess === "p" && computerGuess === "s") {
            losses++;
          }
          // If we choose rock and comp chooses paper, increment our losses.
          if (userGuess === "p" && computerGuess === "p") {
            ties++;
          }
          // If we choose rock and comp chooses paper, increment our losses.
          if (userGuess === "p" && computerGuess === "r") {
            wins++;
          }

          // Scissors!!!
          // If we choose rock and comp chooses scissors, increment our wins.
          if (userGuess === "s" && computerGuess === "s") {
            ties++;
          }
          // If we choose rock and comp chooses paper, increment our losses.
          if (userGuess === "s" && computerGuess === "p") {
            wins++;
          }
          // If we choose rock and comp chooses paper, increment our losses.
          if (userGuess === "s" && computerGuess === "r") {
            losses++;
          }

          // Writes the Users's guess to the HTML.
          userChoiceText.textContent = "User guess: " + userGuess;
          // Writes the Computer's guess to the HTML.
          computerChoiceText.textContent = "Computer guess: " + computerGuess;
          directionText.textContent = "";
          winsText.textContent = "Wins: " + wins;
          lossesText.textContent = "Losses: " + losses;
          tiesText.textContent = "Ties: " + ties;
        }
      };
    </script>
  </body>
</html>
