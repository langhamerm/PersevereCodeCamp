<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <h1>Car Adventures</h1>
    <h2>Type "h" to honk, "d" to drive, "w" to driveAroundWorld, "t" for a tune up</h2>
    <h2>See console for car stats</h2>



    




    <script>


      var honkSound = new Audio("sounds/V_RIOT_bass_one_shot_honk_01_F.wav");

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...
      
      // The car's make?
      console.log(car.make);
      // The car's model?
      console.log(car.model);
      // The car's mileage?
      console.log(car.mileage);
      // How would we run the car's driveToWork method?
      car.driveToWork();
      // How would we run the car's driveAroundWorld method?
      car.driveAroundWorld();
      // How would we run the getTuneUp method?
      car.getTuneUp();




      // Functions 
      // ===========================================================================================================

      // log all the cars info
      function reWriteStats() {
        console.log("Make: " + car.make);
        console.log("Model: " + car.model);
        console.log("Color: " + car.color);
        console.log("Mileage" + car.mileage);
        console.log("Working? " + car.isWorking);
      }

      // MAIN PROCESS
      // =========================================================================================================


      document.onkeyup = function(event) {


        // Capture the key press and convert it to lowercase and save it to a variable.
        var letter = event.key.toLowerCase();

        console.log("Key pressed was: " + event.key);


        // Create if statements in order to choose the function we would like to execute.

        if (letter === "h") {
          car.honk();
          honkSound.play();
          reWriteStats();
        }
        else if (letter === "d") {
          car.driveToWork();
          reWriteStats();
        }

        else if (letter === "w") {
          car.driveAroundWorld();
          reWriteStats();
        }

        else if (letter === "t") {
          car.getTuneUp();
          reWriteStats();
        }

        



      }

    </script>
    
  </body>
</html>
